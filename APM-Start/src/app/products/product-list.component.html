<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)="toggleImage()">
                            {{isShowingImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products">
                        <td>
                            <img *ngIf="isShowingImage"
                                [src]="prod.imageUrl"
                                [title]="prod.productName"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin">
                        </td>
                        <td>{{prod.productName}}</td>
                        <td>{{prod.productCode}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
